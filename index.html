<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
</head>
<body>
<section id="content" class="col-12">
  <header class="row align-items-center justify-content-between">
    <h1 class="col-9">Student Grade Table</h1>
    <h5 class="col-2">
      Average Grade
      <span class="badge badge-secondary">70</span>
    </h5>
  </header>
  <table id="grade-table" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Student Name</th>
        <th scope="col">Course</th>
        <th scope="col">Grade</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/app.js"></script>
<script src="main.js"></script>
</body>
</html>
