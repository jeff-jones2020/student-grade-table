<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<section id="content" class="row justify-content-between col-12 mx-auto">
  <header class="row align-items-center justify-content-between col-12">
    <h1 class="col-9">Student Grade Table</h1>
    <h5 class="col-2">
      Average Grade
      <span class="display-average badge badge-secondary border border-dark px-2 py-1"></span>
    </h5>

  </header>
  <div class="row justify-content-between col-8">
    <table id="grade-table" class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Student Name</th>
          <th scope="col">Course</th>
          <th scope="col">Grade</th>
          <th scope="col" class="text-right">Operations</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <form class="col-3">
    <div class="input-group mb-3 col-12">
      <div class="input-group-prepend w-100">
        <span class="input-group-text"><i class="fas fa-user"></i></span>
        <input name="name" type="text" placeholder="Name" required class="form-control position-static w-100">
      </div>
    </div>
    <div class="input-group mb-3 col-12">
      <div class="input-group-prepend w-100">
        <span class="input-group-text"><i class="far fa-list-alt"></i></span>
        <input name="course" type="text" placeholder="Course" required class="form-control position-static w-100">
      </div>
    </div>
    <div class="input-group mb-3 col-12">
      <div class="input-group-prepend w-100">
        <span class="input-group-text"><i class="fas fa-graduation-cap"></i></span>
        <input name="grade" type="number" placeholder="Grade" min=0 max=115 required class="form-control w-100">
      </div>
    </div>
    <div class="input-group mb-3 col-12">
      <button type="submit" class="btn btn-success mr-2">Add</button>
      <button type="reset" class="btn btn-light btn-outline-danger">Cancel</button>
    </div>
  </form>
  <p id="no-grades-msg" class="d-none container-fluid">No Grades Recorded</p>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="components/page-header.js"></script>
<script src="components/grade-table.js"></script>
<script src="components/grade-form.js"></script>
<script src="components/app.js"></script>
<script src="main.js"></script>
</body>
</html>
